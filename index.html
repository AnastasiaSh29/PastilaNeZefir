<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ПастилаНеЗефир</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__title">Пастила на любой вкус</h1>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__item-link nav__item-link_selected" href="index.html"
              >Главная</a
            >
          </li>
          <li class="nav__item">
            <a class="nav__item-link" href="about.html">Доставка и оплата</a>
          </li>
          <li class="nav__item">
            <a class="nav__item-link" href="gallery.html">Каталог</a>
          </li>
          <li class="nav__item">
            <a class="nav__item-link" href="contact.html">Контакты</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="featured">
        <img class="featured__img" src="images/main3.jpg" alt="" />
        <div class="featured__div">
          <h2 class="featured__header">Преимущества</h2>
          <p><span class="featured__span">Полезно</span></p>
          <p><span class="featured__span">Натурально</span></p>
          <p><span class="featured__span">Без добавок</span></p>
          <p>
            <a class="featured__delivery" href="dostavka.html" class="more"
              >Купить</a
            >
          </p>
        </div>

        <ul class="categories">
          <li class="categories__item">
            <a class="categories__link" href="pastila.html">
              <img
                class="categories__link-img"
                src="images/pastila1.jpg"
                alt="Пастила"
              />
              <span class="categories__link-span">Пастила</span>
            </a>
          </li>
          <li class="categories__item">
            <a class="categories__link" href="frips.html">
              <img class="categories__link-img" src="images/mix3.jpg" alt="" />
              <span class="categories__link-span">Фрипсы</span>
            </a>
          </li>
          <li class="categories__item">
            <a class="categories__link" href="sets.html">
              <img class="categories__link-img" src="images/set1.jpg" alt="" />
              <span class="categories__link-span">Наборы</span>
            </a>
          </li>
        </ul>
      </section>
    </main>

    <div class="slider">
      <button class="slider__button-left" onclick="slider.left();">&lt;</button>
      <div id="slider__src"></div>
      <button class="slider__button-right" onclick="slider.right();">
        &gt;
      </button>
    </div>

    <footer class="footer">
      <div class="footer__div">
        <p class="footer__text">
          &copy; 2022 Магазин Домашней пастилы и фрипсов
        </p>
        <ul class="footer__list">
          <li class="footer__item">
            <a class="footer__item-link" href="" id="instagram">instagram</a>
          </li>
          <li class="footer__item">
            <a class="footer__item-link" href="" id="facebook">facebook</a>
          </li>
          <li class="footer__item">
            <a class="footer__item-link" href="" id="vkontakte">vkontakte</a>
          </li>
          <li class="footer__item">
            <a class="footer__item-link" href="" id="whatsup">whatsup</a>
          </li>
        </ul>
      </div>
    </footer>
    <script>
      let slider = {
        slides: ['set1', 'set2', 'set3', 'set4', 'set5'],
        frame: 0,
        set: function (image) {
          document.getElementById(
            'slider__src'
          ).style.backgroundImage = `url(images/${image}.jpg)`;
        },
        init: function () {
          this.set(this.slides[this.frame]);
        },
        left: function () {
          this.frame--;
          if (this.frame < 0) this.frame = this.slides.length - 1;
          this.set(this.slides[this.frame]);
        },
        right: function () {
          this.frame++;
          if (this.frame == this.slides.length) this.frame = 0;
          this.set(this.slides[this.frame]);
        },
      };

      window.onload = function () {
        slider.init();
        setInterval(function () {
          slider.right();
        }, 5000);
      };
    </script>
    <!-- <script src="/scripts/slider.js"></script> -->
  </body>
</html>
